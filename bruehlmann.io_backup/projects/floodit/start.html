<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<meta charset="utf-8">
	<link rel="stylesheet" href="Flood-Dateien/bootstrap.min.css?ModPagespeed=off">
	<link rel="stylesheet" href="Flood-Dateien/the.css?ModPagespeed=off">
	<title>Survey</title>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//bruehlmann.io/analytics/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 1]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//bruehlmann.io/analytics/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->

</head>
<body class="" data-bind="css: rows[0][0].color">
<span data-bind="text: round">1</span>
<table>
	<tbody data-bind="foreach: rows">
		<tr data-bind="foreach: $data">
			<td class="" data-bind="css: color, click: flood">&nbsp;</td>
		</tr>
	</tbody>
</table>

<div id="bar" class="hidden">

	<div class="bad" id="count" data-bind="css: { bad: moveCount &gt; expected }">
		<span data-bind="text: moveCount">0</span>
		/
		<span data-bind="text: expected">25</span>
        <span> STEPS</span>
	</div>

    <div id="controls" data-bind="foreach: games">
            <!-- ko if: $data[0] === 0 -->
                <span class="badge-fail" data-bind="text: $data[1]+' / '+$data[2]"></span>
            <!-- /ko -->
            <!-- ko if: $data[0] === 1 -->
                <span class="badge-win" data-bind="text: $data[1]+' / '+$data[2]"></span>
            <!-- /ko -->
    </div>

</div>


<div id="win" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" data-bind="modal:showDialog">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                 <h2 class="modal-title">Well done!</h2>

            </div>
            <div id="win-modal-text" class="modal-body" >
            </div>

            <div id="win-modal-score" class="modal-body hidden" data-bind="foreach: games" >
            <!-- ko if: $data[0] === 0 -->
                <span class="badge-fail" data-bind="text: $data[1]+' / '+$data[2]">&nbsp;</span>
            <!-- /ko -->
            <!-- ko if: $data[0] === 1 -->
                <span class="badge-win" data-bind="text: $data[1]+' / '+$data[2]">&nbsp;</span>
            <!-- /ko -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary goOn" data-bind="click: closeModal" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success goBack hidden" data-bind="click: goBack" data-dismiss="goBack">Return &#8617;</button>
            </div>
        </div>
    </div>
</div>

<div id="intro" class="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                 <h2 class="modal-title">Tutorial</h2>

            </div>
            <div class="modal-body">
            		1. Start with the color in the top left box (orange square)<br \>
            		<img class="img" src="Flood-Dateien/frame1.gif" style="width:20%; height:20%;"></img>
            		<br \>
            		2. Click to change your color and "capture" adjacent boxes<br \>
            		<img class="img" src="Flood-Dateien/frame2.gif" style="width:20%; height:20%;"></img>
            		<br \>
            		3. Repeat until you've covered the whole area with one color <strong>before</strong> you run out of steps!
            		<br \>
            		<img class="img" src="Flood-Dateien/frame3.gif" style="width:20%; height:20%;"></img>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-primary btn" data-bind="click: closeModal" data-dismiss="modal">Begin trial</button>
            </div>
        </div>
    </div>
</div>

<div id="fail" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" data-bind="modal:showDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                 <h2 class="modal-title">You failed!</h2>

            </div>
            <div id="fail-modal-text" class="modal-body" >
            </div>

            <div id="fail-modal-score" class="modal-body hidden" data-bind="foreach: games" >
            <!-- ko if: $data[0] === 0 -->
                <span class="badge-fail" data-bind="text: $data[1]+' / '+$data[2]">&nbsp;</span>
            <!-- /ko -->
            <!-- ko if: $data[0] === 1 -->
                <span class="badge-win" data-bind="text: $data[1]+' / '+$data[2]">&nbsp;</span>
            <!-- /ko -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary goOn" data-bind="click: closeModal" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success goBack hidden" data-bind="click: goBack" data-dismiss="goBack">Return &#8617;</button>
        </div>
    </div>
    </div>
</div>

<div id="end" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" data-bind="modal:showDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h2 class="modal-title">You failed!</h2>

            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn" data-bind="click: goBack">Return &#8617;</button>
            </div>
        </div>
    </div>
</div>


<script src="Flood-Dateien/jquery.min.js?ModPagespeed=off"></script>
<script src="Flood-Dateien/bootstrap.min.js?ModPagespeed=off"></script>
<script src="Flood-Dateien/knockout.js?ModPagespeed=off"></script>
<script src="Flood-Dateien/knockout-es5.js?ModPagespeed=off"></script>

<script src="Flood-Dateien/theReal.js?ModPagespeed=off"></script>



</body></html>
